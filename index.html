<!DOCTYPE html>
<html>
<title>Sonsonete</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif;}
<!-- background-image: url('background1.jpg');background-blend-mode: screen,lighten;}-->
.mySlides {display: none}
button{
  background-color: black; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  position: fixed;
  top: 55%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
</style>
<body>
	<!-- Navbar -->
<div class="w3-top" >
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large">ABOUT</a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
  </div>
</div>


	<div class="w3-container w3-content w3-center w3-padding-64" style=" max-width:500px" id="demo">
    <h2 class="w3-wide"><b>SONSONETE</b></h2>
    <p class="w3-opacity"><i>We love music</i></p>
    <p class="w3-center">Welcome to Sonsonete game!</p>
    <p class="w3-center">To host this game, please enter your deatils!</p>
    
    <div class="w3-center m6" style="max-width:500px;left: 50%;">
        <input class="w3-input w3-border" style="text-align: center;" type="text" placeholder="Name" required name="Name" id="name">
        <p><label for="Language">Choose a Language:</label>
          <select id="Language">
          	<option value="Select">Select</option>
			<option value="Hindi">Hindi</option>
			<option value="English">English</option>
			<option value="Kannada">Kannada</option>
		</select></p>
        <button class="w3-button w3-black w3-section w3-right" type="submit" onclick="myFunction()">GENERATE LINK</button>
        
      </div>

  </div>
  <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:500px" id="demo"><p class="w3-center" id="link"></p></div>

  
<script>
function myFunction() {
	var in_name = document.getElementById("name").value
	if (in_name != null) {
		document.getElementById("link").innerHTML = in_name+", share the link: https://dummy.com with your friends to join the game! Have fun singing!";
	}
}
</script>

</body>
</html>
